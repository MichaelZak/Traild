  <ng-map zoom="15" center="53.3445161, -6.2701397" class="trailMap" >

      draggable="false" 
      panel="directions-panel" 
      travel-mode="WALKING" 
      origin="[{{trail.origin.lat}},{{trail.origin.lng}}]"

      destination="[{{trail.destination.lat}},{{trail.destination.lng}}]">

  </ng-map>
</div >
